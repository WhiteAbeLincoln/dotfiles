bind r source-file ~/.tmux.conf
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-termite:Tc"

unbind C-b
set -g prefix C-f
# mouse mode keys
bind m set -g mouse on
bind M set -g mouse off
# set -g mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

set -g mode-keys vi

set -g set-titles on
set -g set-titles-string "#T"

setw -g monitor-activity on
set -g visual-activity on

unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
# bind -t copy-mode 'y' copy-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clip"
bind -T copy-mode-vi 'Space' send -X halfpage-down
bind -T copy-mode-vi 'Bspace' send -X halfpage-up
unbind -T copy-mode-vi 'Enter'
bind -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel "xclip -selection clip"

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# fix for laggy escape key in vim
set -s escape-time 0
